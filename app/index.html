<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Image Shrink</title>
  </head>
  <body>
    <div class="container center-align">
      <h3>
        <i class="fas fa-images pink-text text-darken-4"></i> Image Shrink
      </h3>
      <p>Choose an Image to Resize</p>

      <form id="image-form">
        <div class="file-field input-field">
          <div class="btn pink darken-4 z-depth-4 brwos-div">
            <span>Browse</span>
            <input type="file" id="img" />
          </div>

          <div class="file-path-wrapper">
            <input
              type="text"
              class="file-path validate"
              placeholder="Upload the Image"
            />
          </div>
        </div>

        <p>
          <strong>Quality:</strong>
          <em>Lower the quality, Smaller the file size</em>
        </p>
        <p class="range-field">
          <input
            type="range"
            min="0"
            max="100"
            id="slider"
            class="text-orange"
          />
        </p>
        <input
          type="submit"
          value="Resize"
          class="btn pink darken-4 z-depth-5 brwos-div"
        />
      </form>

      <div class="card output z-depth-5 brwos-div">
        <div class="card-content">
          Output Path: <span id="output-path"></span>
        </div>
      </div>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="js/render.js"></script>
  </body>
</html>
